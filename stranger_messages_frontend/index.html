<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/fhl1zrk.css">
  <link rel="stylesheet" href="style.css">
  <title>Stranger Messages</title>
</head>
<body>
  <div id="top_cont">
    <h1>STRANGER MESSAGES</h1>
    <h2>Send a message from the Upside Down</h2>
    <h2 class="phone">Please rotate your phone or use a device with a larger screen to use.</h2>

    <form id="user_form" autocomplete="off">
      <label for="username">To send a message, please enter a username:</label>
      <input type="text" id="username" required>
      <input type="submit">
    </form>

    <h3 id="welcome_user" hidden></h3>
  
    <form id="message_form" autocomplete="off" hidden>
      <div class="msg_form">
        <label for="name"> Give your message a name: </label>
        <input type="text" id="name" required>
      </div>
      <div class="msg_form">
        <label for="content">Message: </label>
        <input type="text" id="content" required>
      </div>
      <input type="submit">
    </form>
  </div>

  <div class="respond">
    <div id="message_wall">
      <div id='lights'>
        <div data-id='a' class='lightbulb'></div>
        <div data-id='b' class='lightbulb blue'></div>
        <div data-id='c' class='lightbulb pink'></div>
        <div data-id='d' class='lightbulb green'></div>
        <div data-id='e' class='lightbulb blue'></div>
        <div data-id='f' class='lightbulb yellow'></div>
        <div data-id='g' class='lightbulb red'></div>
        <div data-id='h' class='lightbulb green'></div>
      </div>
      <div id='letters'>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
      </div>
      <div id='lights'>
        <div data-id='i' class='lightbulb green'></div>
        <div data-id='j' class='lightbulb pink'></div>
        <div data-id='k' class='lightbulb blue'></div>
        <div data-id='l' class='lightbulb green'></div>
        <div data-id='m' class='lightbulb yellow'></div>
        <div data-id='n' class='lightbulb red'></div>
        <div data-id='o' class='lightbulb pink'></div>
        <div data-id='p' class='lightbulb green'></div>
        <div data-id='q' class='lightbulb red'></div>
      </div>
      <div id='letters'>
        <div>I</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div>M</div>
        <div>N</div>
        <div>O</div>
        <div>P</div>
        <div>Q</div>
      </div>
      <div id='lights'>
        <div data-id='r' class='lightbulb green'></div>
        <div data-id='s' class='lightbulb'></div>
        <div data-id='t' class='lightbulb yellow'></div>
        <div data-id='u' class='lightbulb blue'></div>
        <div data-id='v' class='lightbulb pink'></div>
        <div data-id='w' class='lightbulb green'></div>
        <div data-id='x' class='lightbulb yellow'></div>
        <div data-id='y' class='lightbulb pink'></div>
        <div data-id='z' class='lightbulb red'></div>
      </div>
      <div id='letters'>
        <div>R</div>
        <div>S</div>
        <div>T</div>
        <div>U</div>
        <div>V</div>
        <div>W</div>
        <div>X</div>
        <div>Y</div>
        <div>Z</div>
      </div>
    </div>

    <div id="current_message"></div>
    
    <div id="messages_container">
      <h3>MESSAGES</h3>
      <input type="text" id="search" placeholder="search message names">
      <button class="right" id="length_sort">Length</button>
      <button class="right" id="user_sort">Username</button>
      <p class="right">Sort messages by:</p>
        <ul id="messages_ul"></ul>
      <button class="right" id="eleven">Eleven Mode</button>
    </div>
  </div>

    <footer><p>Coding4Waffles @2020</p></footer>
  
    <script type="application/javascript" src="src/components/app.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/user.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/message.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/adapters/messagesAdapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/adapters/usersAdapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</body>
</html>
