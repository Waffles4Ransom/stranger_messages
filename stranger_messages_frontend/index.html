<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stranger Messages</title>
</head>
<body>
    <h1>Stranger Messages</h1>
    <h2>Send a message from the Upside Down</h2>

    <form id="user_form">
      <label for="username">Please enter a username:</label>
      <input type="text" id="username">
      <input type="submit">
    </form>
  
    <form id="message_form" hidden>
      <label for="name"> Give your message a name: </label>
      <input type="text" id="name">
      <label for="content">Message: </label>
      <input type="text" id="content">
      <input type="submit">
    </form>

    <div id="message_wall"></div>

    <div id="current_message"></div>

    <div id="messages_container">
      <h3>Messages</h3>
      <ul></ul>
    </div>

    <script type="application/javascript" src="src/components/app.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/user.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/message.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/adapters/messagesAdapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</body>
</html>
